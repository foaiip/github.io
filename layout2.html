<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale1.0">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body style="margin: 0px">
       
       
        <nav class="nav-container">
            <div class="nav-item"><h1>슛돌이스토어</h1></div>
            <div style="flex-grow: 1"></div>
            <div class="nav-item"><h3>products</h3></div>
            <div class="nav-item"><h3>contact us</h3></div>
        </nav>

        <div class="main-background">
            <h1 class="main-title">Buy Our Shoes! Now On Sale! HOHO</h1>
            <p class="main-detail">
                우리의 운동화를 사세요.<br />
                우리의 운동화는 편안하고, 가볍고, 튼튼합니다.<br />
                우리의 운동화는 당신의 건강을 지킵니다.
            </p>
            <div class="button-container">
                <button class="buy-btn">사러가기</button>
            </div>
        </div>
        <div class="main-sub-box">
            <h2 class="sub-title"><i class="fa-solid fa-house fa-2x fa-circle"></i> Dummy Title <i class="fa-solid fa-poo"></i></h2>
            <p class="sub-text">This is some dummy text.</p>
        </div>

        <!--contact us-->
        <div class="form-background">
            <div class="form-white">
                <form>
                    <div class="w-100">
                        <h3>Contact Us</h3>
                        <p>Your Email</p>
                        <input class="form-input" type="email" placeholder="yourmail@mail.com" />
                    </div>

                    <div class="w-50">
                        <p>First name</p>
                        <input class="form-input" type="text" />
                    </div>

                    <div class="w-50">
                        <p>Last name</p>
                        <input class="form-input" type="text" />
                    </div>

                    <!--CLEAR BOTH-->
                    <div style="clear: both"></div>

                    <div class="w-100">
                        <p>Message</p>
                        <textarea class="form-input"></textarea>
                    </div>

                    <div class="w-50">
                        <input id="sub" type="checkbox" />
                        <label for="sub">Subscribe</label>
                    </div>

                    <div class="w-50">
                        <button class="yellow-button">SEND</button>
                    </div>

                    <!--CLEAR BOTH-->
                    <div style="clear: both"></div>
                </form>
            </div>
        </div>
    </body>
